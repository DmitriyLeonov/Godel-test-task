{{ define "ad" }}
{{ template "header" }}
<h1>Объявление</h1>
    <ul>
        {{ range .Photo_links }}
        <li><b>{{ . }}</b></li>
        {{ else }} 
        <li><b> No ads </b></li>
        {{ end }}
    </ul>

    <p>Name {{ .Name }}</p>
    <p>Price {{ .Price }}</p>
    <p>Description {{ .Description}}</p>
    {{ end }}
    {{ template "footer" }}
