<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявления</title>
</head>
<body>
    <h1>Объявления</h1>

    <ul>
        {{ range .Photo_links }}
        <li><b>{{ . }}</b></li>
        {{ else }} 
        <li><b> No ads </b></li>
        {{ end }}
    </ul>

    <p>Name {{ .Name }}</p>
    <p>Price {{ .Price }}</p>
    <p>Description {{ .Description}}</p>
</body>
</html>
